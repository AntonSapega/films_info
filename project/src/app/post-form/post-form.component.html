<input
  class="form-control"
  type="text"
  placeholder="Input title of post"
  [(ngModel)]="title"
  #newPostName
/>

<input
  class="form-control"
  type="text"
  placeholder="Completed field"
  [(ngModel)]="completed"
/>

<input
  class="form-control"
  type="text"
  placeholder="id"
  [(ngModel)]="id"
/>

<button class="btn" type="button" (click)="onClick()">Add new post</button>
<button class="btn" type="button" (click)="setFocus()">Set Focus</button>
